<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="css/order-summary.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicon-32x32.png">
</head>
<body>
    <div class="bg__images"></div>
    <div class="container">
        <img src="./Images/illustration-hero.svg" class="hero" alt="" srcset="">
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="pricing">
            <article>
            <img src="./Images/icon-music.svg" alt="" srcset="">
            <div class="">
                <h4> Annual Plan</h4><p> $59.99/year</p>
            </div>
         </article>
           <button class="btn btn-change">Change</button>
           
        </div>
        <div class="buttons">
            <button class="btn btn-primary">Proceed to Payment</button>
            <button class="btn btn-secondary">Cancel Order</button>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?" ref="challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Boluwatife Janet</a>
    </div>
</body>
</html>
